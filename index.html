<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash Ui</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <!-- NAVIGATION BAR -->
        <div id="navbar">
            <div class="left">
                <img src="logo.jpeg" />
                <div class="input-container">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" placeholder="Search photos & illustration">
                    <span class="right-input-logo">
                        <svg class="Y2Svj PABRJ qI43S" width="24" height="24" viewBox="0 0 24 24" version="1.1"
                            aria-hidden="false" style="flex-shrink: 0;">
                            <desc lang="en-US">Visual search</desc>
                            <path
                                d="M5 15H3v4c0 1.1.9 2 2 2h4v-2H5v-4ZM5 5h4V3H5c-1.1 0-2 
                                .9-2 2v4h2V5Zm14-2h-4v2h4v4h2V5c0-1.1-.9-2-2-2Zm0 16h-4v2h4c1.1 0 2-.9 2-2v-4h-2v4ZM12 
                                8c-2.2 0-4 1.8-4 4s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4Zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2Z">
                            </path>
                        </svg>
                    </span>
                </div>
            </div>
            <div class="right">
                <a href="#"><b>Explore</b></a>
                <a href="#">Advertise</a>
                <a href="#"><b>Get Unsplash+</b></a>
                <div id="nav-border">
                </div>
            </div>
            <div class="right-submit">
                <a href="#">Log in</a>
                <button tabindex="0">Submit an image</button>
            </div>
            <div class="icon">
                <i class="fa fa-bars" aria-hidden="true">
                </i>
            </div>
        </div>
    </header>
</body>

</html>
